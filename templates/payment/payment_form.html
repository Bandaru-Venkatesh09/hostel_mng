<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
       body{
    margin:0;
    min-height:100vh;
    background:
        linear-gradient(135deg, rgba(15,23,42,.9), rgba(30,41,59,.9)),
        url("https://images.unsplash.com/photo-1519681393784-d120267933ba");
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}


        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* GLASS FORM */
        .glass-form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 35px;
            width: 100%;
            max-width: 450px;
            color: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* FORM CONTROLS */
        input, select, textarea {
            background: rgba(255,255,255,0.25) !important;
            border: none !important;
            color: white !important;
        }

        input::placeholder {
            color: #eaeaea;
        }

        label {
            font-weight: 500;
        }

        /* BUTTONS */
        .btn-submit {
            background: linear-gradient(135deg, #38ef7d, #11998e);
            border: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-submit:hover {
            transform: scale(1.05);
        }

        .btn-back {
            color: #ffd200;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <form method="post" class="glass-form">
        {% csrf_token %}

        <h2>ðŸ’³ Payment Form</h2>

        {{ form.as_p }}

        <button type="submit" class="btn btn-submit w-100 mt-3">
            SUBMIT
        </button>

        <a href="{% url 'pay' %}" class="btn-back">â¬… Back to Payments</a>
    </form>

</body>
</html>
