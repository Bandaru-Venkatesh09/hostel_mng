<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
            body {
                background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
                background-size: cover;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: #fff;
                padding: 30px;
            }


        .navbar-custom {
            background-color: rgba(0,0,0,0.7);
        }

        .table-wrapper {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        table th {
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            color: white;
            font-weight: bold;
            text-align: center;
        }

        table td {
            text-align: center;
        }

        table tr:nth-child(even) {
            background-color: rgba(241, 241, 241, 0.8);
            color: #000;
        }

        table tr:hover {
            background-color: rgba(255, 224, 102, 0.9);
            transform: scale(1.02);
            transition: 0.3s;
        }

        a.btn-custom {
            background-color: #ff6a00;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        a.btn-custom:hover {
            background-color: #ee0979;
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Hostel Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'hostel' %}">Hostel</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'room' %}">Room</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'std' %}">Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'complaint' %}">Complaints</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'visitor' %}">Visitors</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'pay' %}">Payment</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Students Table -->
    <div class="container table-wrapper">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Room</th>
                    <th>Join Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for x in data %}
                <tr>
                    <td>{{ x.name }}</td>
                    <td>{{ x.roll_number }}</td>
                    <td>{{ x.room }}</td>
                    <td>{{ x.join_date }}</td>
                    <td><a href="{% url 'std_update' x.id %}" class="btn btn-custom">Edit</a></td>
                    <td><a href="{% url 'std_delete' x.id %}" class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'std_form' %}" class="btn btn-custom">New</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
